<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hives</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-menu">
                <ul>
                    <li><a href="home.html" ><i class="fas fa-home"></i>  Dashboard</a></li>
                    <li><a href="hives.html" class="active"><i class="fas fa-box"></i>  Hives</a></li>
                    <li><a href="subscription.html"><i class="fas fa-credit-card"></i>  Subscription</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i>  Profile</a></li>
                    <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i>  Log Out</a></li>
                </ul>
            </div>
            <div class="documentation">
                <p>Need help? Please check our docs</p>
                <button>Documentation</button>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>HIVES</h1>
            </div>
            <div class="content">
                <div class="hive-info">
                    <div class="hive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Hive</th>
                                    <th>Temperature(C)</th>
                                    <th>Humidity(%)</th>
                                    <th>Sound(dB)</th>
                                    <th>Weight(kgs)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>HIVE 1</td>
                                    <td>33</td>
                                    <td>56</td>
                                    <td>73</td>
                                    <td>15.4</td>
                                </tr>
                                <tr>
                                    <td>HIVE 2</td>
                                    <td>32.5</td>
                                    <td>55</td>
                                    <td>73</td>
                                    <td>15.3</td>
                                </tr>
                                <!-- Add other hive rows here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <button onclick="addNewHive()">Add New Hive</button>
                <form id="hiveForm" style="display: none;" onsubmit="addNewHive(event)">
                    <h3>New Hive Details</h3>
                    <label for="newTemp">Temperature:</label>
                    <input type="text" id="newTemp" required><br>
                    <label for="newHumidity">Humidity:</label>
                    <input type="text" id="newHumidity" required><br>
                    <label for="newSound">Sound:</label>
                    <input type="text" id="newSound" required><br>
                    <label for="newWeight">Weight:</label>
                    <input type="text" id="newWeight" required><br>
                    <button type="submit">Add Hive</button>
                </form>
            </div>
            <div class="footer">
                &copy; 2024 Smart Nyuki. All Rights Reserved. <a href="https://www.smartabee.netlify.app.com">Privacy Policy</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
